<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    
    <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold text-gray-700">Toplam Kullanıcılar</h2>
        <p class="text-4xl font-bold text-blue-600 mt-2">{{ totalUsers | number }}</p>
      </div>
      <i class="fas fa-users text-5xl text-blue-200"></i>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold text-gray-700">Toplam Blog Yazıları</h2>
        <p class="text-4xl font-bold text-green-600 mt-2">{{ totalBlogs | number }}</p>
      </div>
      <i class="fas fa-file-alt text-5xl text-green-200"></i>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold text-gray-700">Toplam Kategoriler</h2>
        <p class="text-4xl font-bold text-amber-600 mt-2">{{ totalCategories | number }}</p>
      </div>
      <i class="fas fa-sitemap text-5xl text-amber-200"></i>
    </div>

  </div> <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Son Aktiviteler</h2>
    
    <ul *ngIf="recentActivities.length > 0; else noActivities" class="divide-y divide-gray-200">
      <li *ngFor="let activity of recentActivities" class="py-3 flex items-center">
        <i class="fas fa-bell text-blue-500 mr-3"></i>
        <span class="text-gray-700">{{ activity }}</span>
      </li>
    </ul>

    <ng-template #noActivities>
      <p class="text-gray-500">Henüz yeni aktivite bulunmamaktadır.</p>
    </ng-template>

  </div> </div>
