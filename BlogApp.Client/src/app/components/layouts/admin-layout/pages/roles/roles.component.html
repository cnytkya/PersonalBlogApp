<div classcontainer mx-auto p-4>
  <!-- 1. SAYFA BAŞLIĞI VE YENİ EKLE BUTONU -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Rol Yönetimi</h1>
    <button (click)="openCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors flex items-center">
      <i class="fas fa-plus mr-2"></i>
      Yeni Rol Ekle
    </button>
  </div>

  <!-- 2. HATA VE YÜKLENİYOR DURUMLARI -->
  <div *ngIf="isLoading" class="text-center p-6">
    <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
    <p class="text-gray-600 mt-2">Roller Yükleniyor...</p>
  </div>
  
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <!-- 3. ROL TABLOSU -->
  <div *ngIf="!isLoading && !error" class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <!-- Rol ID'si (GUID) genellikle kullanıcıya gösterilmez, 
               ancak isterseniz 'ID' sütunu ekleyebilirsiniz. -->
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Rol Adı</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-600 uppercase tracking-wider">İşlemler</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <!-- Veri varsa listele -->
        <tr *ngFor="let role of roles">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ role.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
            <!-- Düzenle Butonu -->
            <button (click)="openEditModal(role)" class="text-amber-600 hover:text-amber-800 transition-colors" title="Düzenle">
              <i class="fas fa-edit"></i>
            </button>
            <!-- Sil Butonu -->
            <button (click)="onDelete(role.id)" class="text-red-600 hover:text-red-800 transition-colors" title="Sil">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
        <!-- Veri yoksa mesaj göster -->
        <tr *ngIf="roles.length === 0">
          <td colspan="2" class="px-6 py-4 text-center text-gray-500">
            Gösterilecek rol bulunamadı.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- 4. YENİ EKLE / DÜZENLE MODALI -->
<div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
  
  <!-- Modal Paneli -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      
      <!-- Modal Başlığı -->
      <div class="flex justify-between items-center border-b p-4">
        <h3 class="text-xl font-semibold text-gray-800">
          {{ currentRoleId === null ? 'Yeni Rol Oluştur' : 'Rolü Düzenle' }}
        </h3>
        <button (click)="closeModal()" type="button" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>

      <!-- Modal İçeriği (Form) -->
      <div class="p-6">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          Rol Adı
        </label>
        <input 
          id="name"
          type="text" 
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="name?.invalid && name?.touched"
        >
        <!-- Validasyon Hata Mesajı -->
        <div *ngIf="name?.invalid && name?.touched" class="mt-1 text-sm text-red-600">
          <div *ngIf="name?.errors?.['required']">Rol adı zorunludur.</div>
          <div *ngIf="name?.errors?.['minlength']">Rol adı en az 2 karakter olmalıdır.</div>
        </div>
      </div>

      <!-- Modal Butonları (Footer) -->
      <div class="flex justify-end items-center border-t p-4 bg-gray-50 rounded-b-lg space-x-3">
        <button (click)="closeModal()" type="button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
          İptal
        </button>
        <button 
          type="submit" 
          [disabled]="roleForm.invalid"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ currentRoleId === null ? 'Oluştur' : 'Güncelle' }}
        </button>
      </div>

    </form>
  </div>
</div>
