<div class="container mx-auto p-4">
  
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Şifre Değiştir</h1>

  <div class="max-w-xl mx-auto">
    
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        
        <div class="p-6 space-y-4">
          
          <!-- Hata ve Başarı Mesajları -->
          <!-- API Hataları (IdentityError listesi) -->
          <div *ngIf="apiErrors.length > 0" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
            <p class="font-bold">Hata:</p>
            <ul class="list-disc list-inside">
              <li *ngFor="let error of apiErrors">{{ error.description }}</li>
            </ul>
          </div>
          <!-- Başarı Mesajı -->
          <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg" role="alert">
            {{ success }}
          </div>

          <!-- Mevcut Şifre -->
          <div>
            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">Mevcut Şifre</label>
            <input id="currentPassword" type="password" formControlName="currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" [class.border-red-500]="f['currentPassword'].invalid && f['currentPassword'].touched">
            <div *ngIf="f['currentPassword'].invalid && f['currentPassword'].touched" class="mt-1 text-sm text-red-600">
              Mevcut şifre zorunludur.
            </div>
          </div>
          
          <!-- Yeni Şifre -->
          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Yeni Şifre</label>
            <input id="newPassword" type="password" formControlName="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" [class.border-red-500]="f['newPassword'].invalid && f['newPassword'].touched">
            <div *ngIf="f['newPassword'].invalid && f['newPassword'].touched" class="mt-1 text-sm text-red-600">
              <div *ngIf="f['newPassword'].errors?.['required']">Yeni şifre zorunludur.</div>
              <div *ngIf="f['newPassword'].errors?.['minlength']">Şifre en az 6 karakter olmalıdır.</div>
            </div>
          </div>

          <!-- Yeni Şifre (Onay) -->
          <div>
            <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-2">Yeni Şifre (Onay)</label>
            <input id="confirmNewPassword" type="password" formControlName="confirmNewPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" [class.border-red-500]="f['confirmNewPassword'].invalid && f['confirmNewPassword'].touched">
            <div *ngIf="f['confirmNewPassword'].invalid && f['confirmNewPassword'].touched" class="mt-1 text-sm text-red-600">
              <div *ngIf="f['confirmNewPassword'].errors?.['required']">Onay şifresi zorunludur.</div>
              <!-- Özel validator hatası -->
              <div *ngIf="f['confirmNewPassword'].errors?.['mismatch']">
                Yeni şifre ve onay şifresi eşleşmiyor.
              </div>
            </div>
          </div>

        </div>

        <!-- Form Footer (Butonlar) -->
        <div class="flex justify-between items-center border-t p-4 bg-gray-50">
          <!-- Geri Dön Linki -->
          <a routerLink="/admin/profile" class="text-gray-600 hover:text-blue-500 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Profile Geri Dön
          </a>

          <!-- Kaydet Butonu -->
          <button 
            type="submit" 
            [disabled]="changePasswordForm.invalid || isLoading"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
            {{ isLoading ? 'Kaydediliyor...' : 'Şifreyi Güncelle' }}
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
