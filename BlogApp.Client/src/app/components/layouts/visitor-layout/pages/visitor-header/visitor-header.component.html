<nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100">

    <div class="flex justify-between items-center py-3">
      <!-- Logo -->
      <a 
        routerLink="/" 
        class="flex items-center space-x-2 group"

        <div class="relative">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-amber-400 rounded-lg flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
            <i class="fas fa-blog text-white text-lg"></i>
          </div>
          <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
        </div>
        <span class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-amber-400 bg-clip-text text-transparent">
          Blog<span class="text-gray-800">App</span>
        </span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-1">
        <a 
          routerLink="/" 
          routerLinkActive="text-blue-500"
          [routerLinkActiveOptions]="{exact: true}"
          class="relative px-4 py-2 text-gray-700 font-medium group overflow-hidden transition-all duration-300"
        >
          <span class="relative z-10">Anasayfa</span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-amber-400/10 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300"></div>
        </a>
        
        <a 
          routerLink="/blogs" 
          routerLinkActive="text-blue-500"
          class="relative px-4 py-2 text-gray-700 font-medium group overflow-hidden transition-all duration-300"
        >
          <span class="relative z-10">Bloglar</span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-amber-400/10 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300"></div>
        </a>
        
        <a 
          routerLink="/categories" 
          routerLinkActive="text-blue-500"
          class="relative px-4 py-2 text-gray-700 font-medium group overflow-hidden transition-all duration-300"
        >
          <span class="relative z-10">Kategoriler</span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-amber-400/10 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300"></div>
        </a>
        
        <a 
          routerLink="/about" 
          routerLinkActive="text-blue-500"
          class="relative px-4 py-2 text-gray-700 font-medium group overflow-hidden transition-all duration-300"
        >
          <span class="relative z-10">Hakkımızda</span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-amber-400/10 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300"></div>
        </a>
      </div>

      <!-- Auth Buttons - Desktop -->
      <div class="hidden md:flex items-center space-x-3">
        <a 
          routerLink="/login" 
          class="relative px-5 py-2 text-blue-500 font-medium group overflow-hidden rounded-lg border border-blue-500 transition-all duration-300"
        >
          <span class="relative z-10">Giriş Yap</span>
          <div class="absolute inset-0 bg-blue-500 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
        </a>
        
        <a 
          routerLink="/register" 
          class="px-5 py-2 bg-gradient-to-r from-blue-500 to-amber-400 text-white font-medium rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300"
        >
          Kayıt Ol
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden flex flex-col space-y-1.5 p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
        [class.bg-gray-100]="isMobileMenuOpen"
      >
        <span 
          class="w-6 h-0.5 bg-gray-700 rounded-full transition-transform duration-200"
          [class.rotate-45]="isMobileMenuOpen"
          [class.translate-y-2]="isMobileMenuOpen"
        ></span>
        <span 
          class="w-6 h-0.5 bg-gray-700 rounded-full transition-opacity duration-200"
          [class.opacity-0]="isMobileMenuOpen"
        ></span>
        <span 
          class="w-6 h-0.5 bg-gray-700 rounded-full transition-transform duration-200"
          [class.-rotate-45]="isMobileMenuOpen"
          [class.-translate-y-2]="isMobileMenuOpen"
        ></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div 
      class="md:hidden border-t border-gray-200 transition-all duration-300 overflow-hidden"
      [class.h-0]="!isMobileMenuOpen"
      [class.h-auto]="isMobileMenuOpen"
      [class.py-0]="!isMobileMenuOpen"
      [class.py-4]="isMobileMenuOpen"
    >
      <div class="flex flex-col space-y-3 pt-4">
        <a 
          routerLink="/" 
          routerLinkActive="text-blue-500 bg-blue-50"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100 transition-colors flex items-center space-x-2"
          (click)="closeMobileMenu()"
        >
          <i class="fas fa-home text-blue-500 w-5"></i>
          <span>Anasayfa</span>
        </a>
        
        <a 
          routerLink="/blogs" 
          routerLinkActive="text-blue-500 bg-blue-50"
          class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100 transition-colors flex items-center space-x-2"
          (click)="closeMobileMenu()"
        >
          <i class="fas fa-blog text-blue-500 w-5"></i>
          <span>Bloglar</span>
        </a>
        
        <a 
          routerLink="/categories" 
          routerLinkActive="text-blue-500 bg-blue-50"
          class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100 transition-colors flex items-center space-x-2"
          (click)="closeMobileMenu()"
        >
          <i class="fas fa-tags text-blue-500 w-5"></i>
          <span>Kategoriler</span>
        </a>
        
        <a 
          routerLink="/about" 
          routerLinkActive="text-blue-500 bg-blue-50"
          class="px-4 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-100 transition-colors flex items-center space-x-2"
          (click)="closeMobileMenu()"
        >
          <i class="fas fa-info-circle text-blue-500 w-5"></i>
          <span>Hakkımızda</span>
        </a>
        
        <div class="pt-4 border-t border-gray-200 flex flex-col space-y-3">
          <a 
            routerLink="/login" 
            class="px-4 py-2 text-blue-500 font-medium rounded-lg border border-blue-500 text-center transition-colors hover:bg-blue-50"
            (click)="closeMobileMenu()"
          >
            Giriş Yap
          </a>
          
          <a 
            routerLink="/register" 
            class="px-4 py-2 bg-gradient-to-r from-blue-500 to-amber-400 text-white font-medium rounded-lg shadow text-center transition-colors hover:shadow-md"
            (click)="closeMobileMenu()"
          >
            Kayıt Ol
          </a>
        </div>
      </div>
    </div>
  </div>
