<div class="min-h-screen bg-gradient-to-br from-blue-50 to-amber-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a routerLink="/" class="inline-flex items-center space-x-2 group">
        <div class="relative">
          <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-amber-400 rounded-lg flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
            <i class="fas fa-blog text-white text-xl"></i>
          </div>
          <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
        </div>
        <span class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-amber-400 bg-clip-text text-transparent">
          Blog<span class="text-gray-800">App</span>
        </span>
      </a>
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Hesabınıza Giriş Yapın</h2>
      <p class="mt-2 text-sm text-gray-600">
        Veya
        <a routerLink="/register" class="font-medium text-blue-500 hover:text-blue-600 transition-colors duration-300">
          yeni bir hesap oluşturun
        </a>
      </p>
    </div>

    <!-- Login Form -->
    <div class="bg-white py-8 px-6 shadow-xl rounded-xl border border-gray-100">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            E-posta Adresi
          </label>
          <div class="relative">
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
              placeholder="ornek@email.com"
              [class.border-red-300]="email?.invalid && email?.touched"
              [class.focus:ring-red-500]="email?.invalid && email?.touched"
              [class.focus:border-red-500]="email?.invalid && email?.touched"
            >
            <i class="fas fa-envelope absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="email?.errors?.['required']">E-posta adresi zorunludur</div>
            <div *ngIf="email?.errors?.['email']">Geçerli bir e-posta adresi girin</div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-sm font-medium text-gray-700">
              Şifre
            </label>
            <a href="#" class="text-sm text-blue-500 hover:text-blue-600 transition-colors duration-300">
              Şifrenizi mi unuttunuz?
            </a>
          </div>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 pr-10"
              placeholder="Şifrenizi girin"
              [class.border-red-300]="password?.invalid && password?.touched"
              [class.focus:ring-red-500]="password?.invalid && password?.touched"
              [class.focus:border-red-500]="password?.invalid && password?.touched"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-300"
            >
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="password?.errors?.['required']">Şifre zorunludur</div>
            <div *ngIf="password?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</div>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            id="rememberMe"
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded"
          >
          <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
            Beni hatırla
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-amber-400 hover:from-blue-600 hover:to-amber-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:transform-none"
        >
          <span *ngIf="!isSubmitting">Giriş Yap</span>
          <span *ngIf="isSubmitting">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Giriş Yapılıyor...
          </span>
        </button>
      </form>

      <!-- Social Login -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Veya sosyal medya ile giriş yap</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <a
            href="#"
            class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-0.5"
          >
            <i class="fab fa-google text-red-500 mr-2"></i>
            Google
          </a>
          <a
            href="#"
            class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-0.5"
          >
            <i class="fab fa-github text-gray-800 mr-2"></i>
            GitHub
          </a>
        </div>
      </div>
    </div>

    <!-- Bottom Link -->
    <div class="text-center mt-8">
      <p class="text-sm text-gray-600">
        Hesabınız yok mu?
        <a routerLink="/register" class="font-medium text-blue-500 hover:text-blue-600 transition-colors duration-300">
          Buradan kayıt olun
        </a>
      </p>
    </div>
  </div>
</div>
